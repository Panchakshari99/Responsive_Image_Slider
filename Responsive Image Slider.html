<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .slider {
      position: relative;
      max-width: 100%;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
    }

    .slides {
      display: flex;
      width: 500%;
      animation: slide 20s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    @keyframes slide {
      0%    { margin-left: 0%; }
      20%   { margin-left: 0%; }
      25%   { margin-left: -100%; }
      45%   { margin-left: -100%; }
      50%   { margin-left: -200%; }
      70%   { margin-left: -200%; }
      75%   { margin-left: -300%; }
      95%   { margin-left: -300%; }
      100%  { margin-left: -400%; }
    }

    .caption {
      position: absolute;
      bottom: 15px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .caption {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div>
        <img src="./Responsive Image Slider_files/machu.jpg" alt="Machu Picchu">
        <div class="caption">Machu Picchu</div>
      </div>
      <div>
        <img src="./Responsive Image Slider_files/mountain.jpg" alt="Mountain">
        <div class="caption">Mountain View</div>
      </div>
      <div>
        <img src="./Responsive Image Slider_files/forest.jpg" alt="Forest">
        <div class="caption">Lush Forest</div>
      </div>
      <div>
        <img src="./Responsive Image Slider_files/beach.jpg" alt="Beach">
        <div class="caption">Sunny Beach</div>
      </div>
      <div>
        <img src="./Responsive Image Slider_files/desert.jpg" alt="Desert">
        <div class="caption">Golden Desert</div>
      </div>
    </div>
  </div>



</body></html>
